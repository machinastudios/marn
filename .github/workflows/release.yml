name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64.exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X main.Version=${{ steps.version.outputs.version }}" -o marn-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marn-${{ matrix.suffix }}
          path: marn-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f -name 'marn-*' -exec mv {} release/ \;
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build on every push to master (without release)
  build-dev:
    name: Development Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test build for all platforms
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o /dev/null .
          echo "✓ Linux amd64"

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o /dev/null .
          echo "✓ Linux arm64"

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o /dev/null .
          echo "✓ Windows amd64"

          # Darwin amd64
          GOOS=darwin GOARCH=amd64 go build -o /dev/null .
          echo "✓ Darwin amd64"

          # Darwin arm64
          GOOS=darwin GOARCH=arm64 go build -o /dev/null .
          echo "✓ Darwin arm64"

          echo "All platforms build successfully!"

      - name: Run tests
        run: go test -v ./... || echo "No tests found"
